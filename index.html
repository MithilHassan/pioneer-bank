<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>

    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ======= Login Area ======== -->

    <section id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank.</h1>
      <div class="box">
        <h2>Login</h2>
        <input type="email" class="form-control" placeholder="Email" /><br />
        <input
          type="password"
          class="form-control"
          placeholder="Password"
        /><br />
        <button id="login-btn" class="btn btn-success">Enter</button>
      </div>
    </section>

    <!-- ======= Transaction Area ======== -->

    <section id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit">
            <h5>Deposit</h5>
            <h2>$ <span id="current-deposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw">
            <h5>Withdraw</h5>
            <h2>$ <span id="current-withdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance">
            <h5>Balance</h5>
            <h2>$ <span id="current-balance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="box">
            <h5>Deposit</h5>
            <input
              class="form-control"
              type="text"
              id="deposit-amount"
              placeholder="amount you want to deposit"
            />
            <br />
            <button id="deposit-btn" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box">
            <h5>Withdraw</h5>
            <input
              class="form-control"
              type="text"
              id="withdraw-amount"
              placeholder="amount you want to withdraw"
            />
            <br />
            <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript -->

    <script src="app.js"></script>
  </body>
</html>
